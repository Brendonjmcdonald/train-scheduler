<html lang="en-us">
<head>
    <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <style>

    </style>

</head>
 <body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Yes, people still take trains</h3>
        </div>

        <div class="panel panel-default">
 <!-- Default panel contents -->
 <div class="panel-heading">Current Employees</div>
    
 <!-- Table -->
 <table class="table" id="train-table">
     <tr>
         <th>Train Name</th>
         <th>Destination</th>
         <th>Frequency (min)</th>
         <th>Next Arrival</th>
         <th>Minutes Away</th>
         
     </tr>
   
       
 </table>


</div>
<div class="panel panel-default">
 <div class="panel-heading">
   <h3 class="panel-title">Add Train</h3>
 </div>
 <div class="panel-body">
<form>
 <div class="form-group">
   <label for="exampleInputEmail1">Train Name</label>
   <input type="text" class="form-control" id="train-input">
 </div>
 <div class="form-group">
   <label>Destination</label>
   <input type="text" class="form-control" id="destination-input">
 </div>
 <div class="form-group">
   <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
   <input type="text" class="form-control" id="first-train-input">
 </div>
  <div class="form-group">
   <label for="exampleInputPassword1">Frequency (min)</label>
   <input type="text" class="form-control" id="frequency-input">
 </div>
 <div class="form-group">
 <button type="submit" class="btn btn-default" id="click-button">Submit</button>
</form>
</div>
</div>
</div>








 <!-- Jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Bootstrap -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <!-- Javascript -->
 <script src="assets/logic/logic.js"></script>
 <!--Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
